<!DOCTYPE HTML>
<html>
	"{% load static %}"
	<head>
		<title>animal 입양 예측</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
		<link href="{% static 'assets/css/datepicker.min.css' %}" rel="stylesheet" type="text/css" media="all">
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
			<header id="header">
				<a href="/" class="title">AniHelp 입양 예측하기</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/anipred"  class="active">Predict</a></li>
					</ul>
				</nav>
			</header>

			<!-- Form -->
				<section>
					
					<div>
						{% if data %}
							<h2>Result</h2>
							<p>{{ result }}</p>
						{% else %}
							<h2>Form</h2>
							<form method="post" action="">
								<div class="row gtr-uniform">
									<div class="col-6 col-12-xsmall">
										{% csrf_token %}
										{{ form.as_p }}
									</div>

									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="primary" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						{% endif %}
					</div>
					
					
				</section>

							
				
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'assets/js/browser.min.js' %}"></script>
		<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'assets/js/util.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>
		<script src="{% static 'assets/js/datepicker.js' %}"></script> <!-- Air datepicker js -->
    	<script src="{% static 'assets/js/i18n/datepicker.ko.js' %}"></script> <!-- 달력 한글 추가를 위해 커스텀 -->
		<script>
			$("#datepicker").datepicker({
				language: 'ko'
			}); 
		</script>
	</body>
</html>
